<h1>Normal counter {{ counter() }}</h1>

<h1>Computed counter {{ computedCounter() }}</h1>

<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>

<h4>Logs of all actions: </h4>
<ul>
  <li *ngFor="let item of logs(); let i = index; trackBy:trackBy">{{ item }}</li>
</ul>
